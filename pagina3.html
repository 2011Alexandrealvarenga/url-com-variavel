<!DOCTYPE html>
<html>
<head>
    <title>GeeksforGeeks</title>
<style>.btn{color:red;}</style>
</head>
    <body>                 
        <script>
              window.onload = function() {
              try {
                var url_string = (window.location.href).toLowerCase();
                var url = new URL(url_string);
                var source = url.searchParams.get("utm_source");
                var loc = "https://www.google.com/?xyz="+source;
                var btn_hide = document.getElementsByClassName('btn-hide');
                
                if(!source.empty){

                  for (var i = 0; i < btn_hide.length; i++) {
                    document.getElementsByClassName('btn-hide')[i].style.visibility='hidden';
                  }

                  var elemento = document.getElementsByClassName("iddiv");
                  for (var i = 0; i < elemento.length; i++) {
                    elemento[i].innerHTML = '<a href="'+loc+'" class="btn">Google</a>';
                  }

                }

              } catch (err) {
                console.log("Issues with Parsing URL Parameter's - " + err);
              }
        }

        </script>
        <a href="#" class="btn-hide">botao antigo</a>

        </div><br>

</body>
</html>
